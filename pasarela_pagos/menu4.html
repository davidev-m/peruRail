<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pago</title>
    
    <!-- Scripts de Culqi y jQuery -->
    <script src="https://checkout.culqi.com/js/v4"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">

    <!-- Contenedor general para alinear la cabecera con el contenido -->
    <div class="w-full max-w-4xl mx-auto">
        <!-- INICIO: Cabecera agregada -->
        <header class="header">
            <div class="logo">
                <img src="Imagenes/logo.png" alt="Logo de la Empresa">
            </div>
        </header>

        <ol class="steps-indicator">
            <li class="step">
                <span class="step-number">1</span>
                <span class="step-label">BUSCAR</span>
            </li>
            <li class="step">
                <span class="step-number">2</span>
                <span class="step-label">TRENES</span>
            </li>
            <li class="step">
                <span class="step-number">3</span>
                <span class="step-label">DATOS DE PASAJEROS</span>
            </li>
            <li class="step active">
                <span class="step-number">4</span>
                <span class="step-label">CONFIRMACIÓN Y PAGO</span>
            </li>
        </ol>
        <!-- FIN: Cabecera agregada -->

        <!-- Contenedor principal original -->
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h1 class="text-2xl font-bold text-center text-gray-700 mb-8">
                DETALLES DEL PAGO
            </h1>
            <div id="viajes-container"></div>
            <div class="mb-8">
                <div class="bg-gray-200 p-3 rounded-t-lg">
                    <h2 class="text-sm font-bold text-gray-600">DATOS DE LOS PASAJEROS</h2>
                </div>
                <div class="overflow-x-auto responsive-table-container">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-sm font-semibold text-white uppercase bg-custom-blue">
                            <tr>
                                <th scope="col" class="px-6 py-3">Nombre Completo</th>
                                <th scope="col" class="px-6 py-3">Número de Documento</th>
                                <th scope="col" class="px-6 py-3">Tarifa</th>
                            </tr>
                        </thead>
                        <tbody id="pasajeros-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="mt-8 flex flex-col md:flex-row items-center justify-between">
                 <div class="text-lg font-bold text-gray-800 text-center md:text-left mb-4 md:mb-0">
                     <span>Total:</span>
                     <span id="total-amount" class="text-xl text-green-600"></span>
                 </div>
                 <button id="btn-pagar" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                     Continuar al Pago
                 </button>
            </div>
        </div>
    </div>

    <!-- Contenedor para mostrar mensajes de pago -->
    <div id="payment-message" class="hidden fixed top-5 right-5 bg-white p-4 rounded-lg shadow-lg border-l-4"></div>

    <!-- Tu script principal -->
    <script src="script.js"></script>

</body>
</html>
