<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Trenes</title>
    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gestión de Trenes</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Capacidad (Pasajeros)</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <!-- El contenido de la tabla se cargará aquí dinámicamente -->
                <tbody id="train-data-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
